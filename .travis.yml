language: python
python:
  - "2.7"

matrix:
  fast_finish: true

install:
  - pip install tox "virtualenv<14"

env:
    global:
    - GH_REF: github.com/chibisov/cli-bdd.git
    - EMAIL: web-chib@ya.ru
    - secure: ""

script:
    - tox -e flake8
    - tox -e isort
    - tox -e py27
    - tox -e py27-docs

after_success:
    - tox -e deploy-docs
